name: DofusAPI CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.10

      - name: Run a multi-line script
        run: mvn package
        
      - name: Verify the build
        run:
          cd target
          ls -a
